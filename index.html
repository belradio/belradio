<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAT Radio | Worldwide</title>

<style>
/* CSS RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', Helvetica, Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow-x: hidden; 
}

/* ================= HEADER CONTAINER ================= */
.header-container {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.nav-top {
  height: 48px; 
  background: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #fff;
  padding: 0 15px;
}

.logo-main img {
  height: 46px; 
  width: auto;
  display: block;
}

.nav-right-side {
  display: flex;
  align-items: center;
  height: 100%;
}

.menu-links {
  display: flex;
  height: 100%;
}

.menu-links a {
  color: #fff;
  text-decoration: none;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  padding: 0 15px;
  display: flex;
  align-items: center;
  letter-spacing: 0.5px;
}

.menu-links a:hover {
  background: #fff;
  color: #000;
}

/* SEARCH AREA */
.search-container {
  display: flex;
  align-items: center;
  padding-left: 15px;
  margin-left: 5px;
  height: 24px;
  border-left: 1px solid #fff;
}

.search-wrapper {
  display: flex;
  align-items: flex-end;
  gap: 8px;
}

.search-input {
  background: transparent;
  border: none;
  border-bottom: 1px solid #fff; 
  color: #fff;
  font-size: 12px;
  width: 100px;
  padding: 0;
  outline: none;
}

.search-icon {
  width: 13px;
  height: 13px;
  border: 1.5px solid #fff;
  border-radius: 50%;
  position: relative;
  margin-bottom: 2px;
}

.search-icon::after {
  content: "";
  position: absolute;
  width: 1.5px;
  height: 6px;
  background: #fff;
  bottom: -4px;
  right: -2px;
  transform: rotate(-45deg);
}

/* ================= NAV LIVE ================= */
.nav-live {
  height: 32px; 
  background: #000;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #fff;
}

.live-label {
  background: #fff;
  color: #000;
  height: 100%;
  padding: 0 12px;
  font-size: 10px;
  font-weight: 900;
  display: flex;
  align-items: center;
  gap: 6px;
  text-transform: uppercase;
}

.live-label span {
  color: red;
  font-size: 12px;
  animation: blink 1.5s infinite;
}

@keyframes blink { 0% {opacity:1;} 50% {opacity:0.2;} 100% {opacity:1;} }

.current-show {
  padding: 0 15px;
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  display: flex;
  align-items: center;
}

/* TOMBOL TOGGLE (PLAY/STOP) KECIL */
.btn-toggle-small {
  cursor: pointer;
  margin-right: 12px;
  font-size: 12px;
  width: 15px; /* Biar posisi teks gak goyang pas ikon berubah */
  display: inline-block;
  user-select: none;
}

/* ================= HERO & PLAYER ================= */
.hero{
  position:relative;
  height:100vh;
  background:url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:60px;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,1) 5%, rgba(0,0,0,0.2));
}

.hero-content{
  position:relative;
  max-width:600px;
  margin-bottom: 80px; 
}

/* TOMBOL TOGGLE (PLAY/STOP) BESAR */
.btn-toggle-main {
  width: 60px;
  height: 60px;
  background: #fff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  margin-bottom: 20px;
  transition: 0.2s;
  user-select: none;
}
