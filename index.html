<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEL Radio</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Helvetica, Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* ================= NAVBAR ================= */

.nav{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:#000;
  display:flex;
  align-items:center;
  border-bottom:1px solid #fff;
  z-index:1000;
}

.nav-left{
  display:flex;
  align-items:center;
  height:100%;
}

.live{
  padding:0 20px;
  font-size:13px;
  font-weight:700;
  border-right:1px solid #fff;
}

.live span{
  color:red;
  animation:blink 1.2s infinite;
}

@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0.2;}
  100%{opacity:1;}
}

.channel{
  padding:0 18px;
  font-weight:900;
  font-size:16px;
  border-right:1px solid #fff;
  display:flex;
  align-items:center;
  height:100%;
}

.show{
  padding:0 20px;
  font-size:13px;
  font-weight:700;
}

/* ================= HERO ================= */

.hero{
  position:relative;
  height:100vh;
  background:url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:80px;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
}

.hero-content{
  position:relative;
  max-width:500px;
}

.play-btn{
  width:50px;
  height:50px;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:20px;
  cursor:pointer;
  font-size:18px;
  transition:0.2s;
}

.play-btn:hover{
  transform:scale(1.1);
}

.hero h2{
  font-size:42px;
  font-weight:900;
  margin-bottom:10px;
}

.genre{
  font-size:12px;
  letter-spacing:1px;
  opacity:0.7;
  margin-bottom:15px;
}

.hero p{
  font-size:14px;
  line-height:1.6;
  margin-bottom:25px;
}

.progress{
  display:flex;
  align-items:center;
  gap:15px;
}

.progress .bar{
  flex:1;
  height:2px;
  background:#555;
  position:relative;
}

.progress .bar::after{
  content:"";
  position:absolute;
  height:100%;
  width:50%;
  background:#fff;
}

/* ================= PLAYER ================= */

.player{
  position:fixed;
  bottom:0;
  width:100%;
  height:80px;
  background:#eaeaea;
  color:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 40px;
  border-top:1px solid #ccc;
}

.player-left{
  display:flex;
  align-items:center;
  gap:15px;
}

.player-left img{
  width:55px;
  height:55px;
  object-fit:cover;
}

.play{
  background:none;
  border:none;
  font-size:24px;
  cursor:pointer;
  transition:0.2s;
}

.play:hover{
  transform:scale(1.15);
}

.track-info .title{
  font-weight:700;
  font-size:15px;
}

.track-info .date{
  font-size:12px;
  opacity:0.6;
}

.player-right{
  display:flex;
  align-items:center;
  gap:30px;
}

.icon{
  font-size:22px;
  cursor:pointer;
  transition:0.2s ease;
}

.icon:hover{
  transform:scale(1.2);
  opacity:0.7;
}

.upnext{
  font-weight:700;
  font-size:16px;
  letter-spacing:0.5px;
  cursor:pointer;
  transition:0.2s;
}

.upnext:hover{
  opacity:0.7;
}

.close{
  font-size:20px;
  cursor:pointer;
  transition:0.2s;
}

.close:hover{
  transform:scale(1.2);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="nav">
  <div class="nav-left">
    <div class="live">LIVE NOW <span>●</span></div>
    <div class="channel">01</div>
    <div class="show">NOISE IN MY HEAD</div>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="overlay"></div>

  <div class="hero-content">
    <div class="play-btn">▶</div>

    <h2>NASHPAINTS</h2>
    <div class="genre">INDIE ROCK · SHOEGAZE · ELECTRONICA</div>

    <p>
      Dreampop, shoegaze, and beyond with Irish songwriter Nashpaints.
    </p>

    <div class="progress">
      <div class="bar"></div>
      <span>7 / 14</span>
    </div>
  </div>
</div>

<!-- PLAYER -->
<div class="player">

  <div class="player-left">
    <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2">
    <button class="play">▶</button>
    <div class="track-info">
      <div class="title">TEARS IN THE CLUB W/ JEUNE POUCE</div>
      <div class="date">23 Jan 2026</div>
    </div>
  </div>

  <div class="player-right">
    <div class="icon">⟲</div>
    <div class="icon">♡</div>
    <div class="icon">⤴</div>
    <div class="upnext">UP NEXT ↑</div>
    <div class="close">✕</div>
  </div>

</div>

</body>
</html>
