<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAT Radio | Worldwide</title>

<style>
/* CSS RESET */
*{ margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', Helvetica, Arial, sans-serif; }
body{ background:#000; color:#fff; overflow-x: hidden; }

/* ================= HEADER CONTAINER ================= */
.header-container { position: fixed; top: 0; width: 100%; z-index: 1000; }
.nav-top { height: 48px; background: #000; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #fff; padding: 0 15px; }

.logo-main img { height: 46px; cursor: pointer; transition: 0.3s; }
.logo-main:hover img { transform: scale(1.05); }

.nav-right-side { display: flex; align-items: center; }
.menu-links a { color: #fff; text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; padding: 0 15px; transition: 0.2s; }
.menu-links a:hover { color: #888; }

.search-container { display: flex; align-items: center; padding-left: 15px; margin-left: 5px; height: 24px; border-left: 1px solid #fff; }
.search-wrapper { display: flex; align-items: center; gap: 8px; }
.search-input { background: transparent; border: none; border-bottom: 1px solid #fff; color: #fff; font-size: 12px; width: 80px; outline: none; transition: 0.4s; }
.search-input:focus { width: 140px; }
.search-icon { width: 13px; height: 13px; border: 1.5px solid #fff; border-radius: 50%; position: relative; cursor: pointer; }
.search-icon::after { content: ""; position: absolute; width: 1.5px; height: 5px; background: #fff; bottom: -3px; right: -2px; transform: rotate(-45deg); }

/* ================= NAV LIVE ================= */
.nav-live { height: 32px; background: #000; display: flex; align-items: center; border-bottom: 1px solid #fff; }
.live-label { background: #fff; color: #000; height: 100%; padding: 0 12px; font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 6px; text-transform: uppercase; }
.live-label span { color: #ff0000; font-size: 14px; animation: blink 1.5s infinite; } 
@keyframes blink { 0%, 100% {opacity:1;} 50% {opacity:0.2;} }

.current-show { padding: 0 15px; font-size: 11px; font-weight: 700; display: flex; align-items: center; text-transform: uppercase; }
.btn-toggle-small { cursor: pointer; margin-right: 12px; width: 14px; display: flex; justify-content: center; }
.stop-square-small { width: 10px; height: 10px; background: #fff; }

/* ================= HERO ================= */
.hero{ position:relative; height:100vh; background:url(https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg) center/cover; display:flex; align-items:flex-end; padding:60px; filter: grayscale(100%); }
.overlay{ position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,1) 5%, rgba(0,0,0,0.2)); }
.hero-content{ position:relative; margin-bottom: 80px; }
.hero h2{ font-size: 80px; font-weight: 700; line-height: 0.8; letter-spacing: -3px; text-transform: uppercase; }
.hero p { font-size: 13px; opacity: 0.7; }

/* ================= PLAYER FIXED ================= */
.player-fixed {
  position: fixed; bottom: 0; width: 100%; height: 55px; background: #fff; color: #000;
  display: flex; align-items: center; justify-content: space-between; border-top: 1px solid #000; z-index: 1000;
  transition: transform 0.4s ease-in-out;
}

.player-left { display: flex; align-items: center; padding-left: 20px; gap: 15px; }
.btn-toggle-bottom { cursor: pointer; font-size: 22px; width: 25px; display: flex; justify-content: center; }
.stop-square-bottom { width: 14px; height: 14px; background: #000; }

/* UPDATE UKURAN TEKS LAGU */
.track-box { display: flex; align-items: center; gap: 12px; }
.track-box img { width: 38px; height: 38px; border: 1px solid #000; filter: grayscale(100%); }
.title-info b { font-size: 12.5px; display: block; text-transform: uppercase; font-weight: 700; line-height: 1.2; }
.title-info span { font-size: 10px; opacity: 0.8; font-weight: 400; }

.player-right { display: flex; align-items: center; height: 100%; }
.icon-group { display: flex; align-items: center; gap: 20px; padding: 0 20px; }
.icon-group span { cursor: pointer; color: #000; display: flex; align-items: center; font-weight: 700; transition: 0.2s; }
.icon-group span:hover { opacity: 0.5; }

/* Penyesuaian Detail Ukuran Sesuai Permintaan Sebelumnya */
.skip-btn { font-size: 13px !important; } 
.sc-icon { font-size: 24px !important; }
#like-btn { font-size: 22px; } 
.share-icon { font-size: 18px; filter: brightness(0); opacity: 1 !important; }
.menu-icon { font-size: 18px; }

.divider { width: 1px; height: 100%; background: #000; opacity: 0.1; } 

.up-next-btn {
  display: flex; align-items: center; gap: 6px; padding: 0 20px;
  font-weight: 700; font-size: 11px; color: #000; text-decoration: none; transition: 0.2s;
}
.up-next-btn span { font-size: 11px; font-weight: 900; }

/* TOMBOL CLOSE (X) DENGAN INTERAKSI */
.close-btn {
  padding: 0 20px; font-size: 18px; font-weight: 400; cursor: pointer;
  border-left: 1px solid #000; opacity: 0.3; height: 100%; display: flex; align-items: center;
  transition: 0.3s;
}
.close-btn:hover { opacity: 1; }
</style>
</head>
<body>

<div class="header-container">
  <div class="nav-top">
    <div class="logo-main"><img src="New%20Project%20(3).png" alt="RAT Radio"></div>
    <div class="nav-right-side">
      <div class="menu-links"><a href="#">Latest</a><a href="#">Explore</a><a href="#">Shop</a><a href="#">About</a></div>
      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" class="search-input" placeholder="">
          <div class="search-icon"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="nav-live">
    <div class="live-label">Live Now <span>‚óè</span></div>
    <div class="current-show">
        <div class="btn-toggle-small" id="toggle-small">‚ñ∂</div> 
        BASEMENT SESSIONS W/ DIRTY CAT
    </div>
  </div>
</div>

<div class="hero"><div class="overlay"></div><div class="hero-content"><h2>RAT<br><span style="text-transform: none;">Radio</span></h2><p>Worldwide</p></div></div>

<div class="player-fixed" id="main-player">
  <div class="player-left">
    <div class="btn-toggle-bottom" id="toggle-bottom">‚ñ∂</div>
    <div class="track-box">
      <img src="https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg" alt="Cover">
      <div class="title-info">
        <b>In The Sewer</b>
        <span>Dirty Cat ‚Äî 19 Feb 2026</span>
      </div>
    </div>
  </div>

  <div class="player-right">
    <div class="icon-group">
      <span class="skip-btn" title="Rewind 30s">‚ü≤ 30</span>
      <span class="skip-btn" title="Forward 30s">‚ü≥ 30</span>
      <span class="sc-icon" title="SoundCloud">‚òÅ</span>
    </div>
    
    <div class="divider"></div>

    <div class="icon-group">
      <span id="like-btn" title="Like">‚ô°</span>
      <span title="Share" class="share-icon">üîó</span>
      <span title="Menu" class="menu-icon">‚ò∞</span>
    </div>

    <a href="#" class="up-next-btn">UP NEXT <span>‚ñ≤</span></a>

    <div class="close-btn" id="close-player">‚úï</div>
  </div>
</div>

<script>
  // Play/Stop Toggle
  const smallBtn = document.getElementById('toggle-small');
  const bottomBtn = document.getElementById('toggle-bottom');
  let isPlaying = false;

  function handleToggle() {
    isPlaying = !isPlaying;
    const stopS = '<div class="stop-square-small"></div>';
    const stopB = '<div class="stop-square-bottom"></div>';
    smallBtn.innerHTML = isPlaying ? stopS : '‚ñ∂';
    bottomBtn.innerHTML = isPlaying ? stopB : '‚ñ∂';
  }
  smallBtn.addEventListener('click', handleToggle);
  bottomBtn.addEventListener('click', handleToggle);

  // Like Toggle
  const likeBtn = document.getElementById('like-btn');
  let isLiked = false;
  likeBtn.addEventListener('click', function() {
    isLiked = !isLiked;
    this.innerHTML = isLiked ? '‚ô•' : '‚ô°';
  });

  // CLOSE PLAYER BAR
  const closeBtn = document.getElementById('close-player');
  const playerBar = document.getElementById('main-player');

  closeBtn.addEventListener('click', function() {
    // Memberikan efek slide down sebelum hilang sepenuhnya
    playerBar.style.transform = 'translateY(100%)';
    setTimeout(() => {
        playerBar.style.display = 'none';
    }, 400);
  });
</script>

</body>
</html>
