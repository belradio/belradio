<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAT Radio | Worldwide</title>

<style>
/* CSS RESET */
*{ 
    margin:0; padding:0; box-sizing:border-box; 
    font-family: 'Inter', Helvetica, Arial, sans-serif; 
    -webkit-user-select: none; user-select: none;          
}

html { scroll-behavior: smooth; }
body{ background:#000; color:#fff; overflow-x: hidden; }

/* ================= HEADER ================= */
.header-container { position: fixed; top: 0; width: 100%; z-index: 1000; }
.nav-top { height: 48px; background: #000; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #fff; padding: 0 15px; }
.logo-main img { height: 46px; cursor: pointer; transition: 0.3s; }

.nav-right-side { display: flex; align-items: center; }
.menu-links a { color: #fff; text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; padding: 0 15px; transition: 0.2s; }
.menu-links a:hover { color: #888; }

.search-container { display: flex; align-items: center; padding-left: 15px; margin-left: 5px; height: 24px; border-left: 1px solid #fff; }
.search-input { background: transparent; border: none; border-bottom: 1px solid #fff; color: #fff; font-size: 12px; width: 80px; outline: none; }

.nav-live { height: 32px; background: #000; display: flex; align-items: center; border-bottom: 1px solid #fff; }
.live-label { background: #fff; color: #000; height: 100%; padding: 0 12px; font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 6px; text-transform: uppercase; }
.live-label span { color: #ff0000; font-size: 14px; animation: blink 1.5s infinite; } 
@keyframes blink { 0%, 100% {opacity:1;} 50% {opacity:0.2;} }
.current-show { padding: 0 15px; font-size: 11px; font-weight: 700; display: flex; align-items: center; text-transform: uppercase; }
.btn-toggle-small { cursor: pointer; margin-right: 12px; width: 14px; display: flex; justify-content: center; }
.stop-square-small { width: 10px; height: 10px; background: #fff; }

/* ================= HERO ================= */
.hero{ position:relative; height:100vh; background:url(https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg) center/cover; display:flex; align-items:flex-end; padding:60px; filter: grayscale(100%); }
.overlay{ position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,1) 5%, rgba(0,0,0,0.2)); }
.hero-content { position: relative; margin-bottom: 80px; max-width: 500px; }
.hero h2 { font-size: 85px; font-weight: 800; line-height: 0.8; letter-spacing: -5px; text-transform: uppercase; margin-bottom: 10px; }
.worldwide-label { font-size: 16px; font-weight: 800; text-transform: uppercase; margin-bottom: 25px; }

/* ================= ARCHIVE ================= */
.archive-section { padding: 80px 60px 140px 60px; background: #000; }
.archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 40px 20px; }
.archive-item { cursor: pointer; transition: 0.3s; }
.img-box { width: 100%; aspect-ratio: 1/1; background: #111; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
.archive-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
.archive-item:hover img { filter: grayscale(0%); transform: scale(1.05); }

/* ================= PLAYER FIXED (INTERAKTIF) ================= */
.player-fixed {
  position: fixed; bottom: 0; width: 100%; height: 60px; 
  background: #000; color: #fff; display: none; 
  align-items: center; justify-content: space-between; 
  z-index: 1000; transform: translateY(100%); 
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border-top: 1px solid rgba(255,255,255,0.2);
}

/* PROGRESS BAR AREA */
.progress-container {
    position: absolute; top: -4px; left: 0; width: 100%; height: 8px;
    background: rgba(255,255,255,0.1); cursor: pointer;
}
.progress-bar { height: 100%; background: #fff; width: 0%; position: relative; pointer-events: none; }
.progress-bar::after {
    content: ""; position: absolute; right: -5px; top: 50%; 
    transform: translateY(-50%); width: 12px; height: 12px; 
    background: #fff; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.player-left { display: flex; align-items: center; padding-left: 20px; gap: 15px; width: 30%; }
.btn-toggle-bottom { cursor: pointer; font-size: 22px; width: 25px; display: flex; justify-content: center; }
.stop-square-bottom { width: 14px; height: 14px; background: #fff; } 
.track-box { display: flex; align-items: center; gap: 12px; }
.track-box img { width: 40px; height: 40px; border: 1px solid #fff; filter: grayscale(100%); }
.title-info b { font-size: 12px; display: block; text-transform: uppercase; }
.title-info span { font-size: 10px; opacity: 0.6; }

.player-right { display: flex; align-items: center; height: 100%; padding-right: 0; }
.icon-group { display: flex; align-items: center; gap: 20px; padding: 0 20px; }
.icon-group span { cursor: pointer; color: #fff; font-weight: 700; transition: 0.2s; font-size: 14px; }
#like-btn { font-size: 20px; }
.divider { width: 1px; height: 100%; background: #fff; opacity: 0.2; }
.up-next-btn { padding: 0 20px; font-weight: 700; font-size: 11px; text-decoration: none; color: #fff; }
.close-btn { padding: 0 20px; font-size: 18px; cursor: pointer; border-left: 1px solid #fff; opacity: 0.4; height: 100%; display: flex; align-items: center; }
</style>
</head>
<body>

<div class="header-container">
  <div class="nav-top">
    <div class="logo-main"><img src="New Project (3).png" alt="RAT Radio"></div>
    <div class="nav-right-side">
      <div class="menu-links">
          <a href="#archive-pos">Latest</a>
          <a href="#">Explore</a>
          <a href="#">Shop</a>
          <a href="#">About</a>
      </div>
      <div class="search-container">
          <input type="text" class="search-input" placeholder="SEARCH">
      </div>
    </div>
  </div>
  <div class="nav-live">
    <div class="live-label">Live Now <span>‚óè</span></div>
    <div class="current-show">
        <div class="btn-toggle-small" id="toggle-small">‚ñ∂</div> 
        <span id="live-text-source">BASEMENT SESSIONS W/ DIRTY CAT</span>
    </div>
  </div>
</div>

<div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h2>RAT<br>RADIO</h2>
        <p class="worldwide-label">WORLDWIDE</p>
    </div>
</div>

<section class="archive-section" id="archive-pos">
    <div class="archive-grid">
        <div class="archive-item" onclick="changeTrack('THE SEWER GHOST', 'GHOSTFACE ‚Äî 12 FEB 2026', 'https://i.pinimg.com/736x/4a/95/38/4a9538d1ecde6f01fca8fd9c89f1ab9f.jpg')">
            <div class="img-box"><img src="https://i.pinimg.com/736x/4a/95/38/4a9538d1ecde6f01fca8fd9c89f1ab9f.jpg"></div>
            <div class="archive-info"><b>The Sewer Ghost</b><span>12 Feb 2026</span></div>
        </div>
        <div class="archive-item" onclick="changeTrack('NIGHT SHIFT', 'MALIK ‚Äî 08 FEB 2026', 'https://i.pinimg.com/1200x/53/07/9f/53079fd51d47cc2853837bca36065fd9.jpg')">
            <div class="img-box"><img src="https://i.pinimg.com/1200x/53/07/9f/53079fd51d47cc2853837bca36065fd9.jpg"></div>
            <div class="archive-info"><b>Night Shift</b><span>08 Feb 2026</span></div>
        </div>
    </div>
</section>

<div class="player-fixed" id="main-player">
  <div class="progress-container" id="p-cont">
      <div class="progress-bar" id="p-bar"></div>
  </div>
  
  <div class="player-left">
    <div class="btn-toggle-bottom" id="toggle-bottom">‚ñ∂</div>
    <div class="track-box">
      <img src="" id="bottom-cover">
      <div class="title-info"><b id="player-title">TITLE</b><span id="player-sub">SUBTITLE</span></div>
    </div>
  </div>

  <div class="player-right">
    <div class="icon-group">
        <span onclick="seek(-5)">‚ü≤ 30</span>
        <span onclick="seek(5)">‚ü≥ 30</span>
        <span>‚òÅ</span>
    </div>
    <div class="divider"></div>
    <div class="icon-group">
        <span id="like-btn">‚ô°</span>
        <span>üîó</span>
        <span>‚ò∞</span>
    </div>
    <a href="#" class="up-next-btn">UP NEXT ‚ñ≤</a>
    <div class="close-btn" id="close-player">‚úï</div>
  </div>
</div>

<script>
  // REFRESH KE ATAS
  if (history.scrollRestoration) { history.scrollRestoration = 'manual'; }
  window.scrollTo(0, 0);

  const smallBtn = document.getElementById('toggle-small');
  const bottomBtn = document.getElementById('toggle-bottom');
  const playerBar = document.getElementById('main-player');
  const pBar = document.getElementById('p-bar');
  const pCont = document.getElementById('p-cont');

  let isPlaying = false; 
  let isLiveMode = false; 
  let currentProgress = 0;
  let isDragging = false;

  function showPlayer() {
    playerBar.style.display = 'flex';
    setTimeout(() => { playerBar.style.transform = 'translateY(0)'; }, 10);
  }

  function updateIcons() {
    const stopS = '<div class="stop-square-small"></div>';
    const stopB = '<div class="stop-square-bottom"></div>';
    bottomBtn.innerHTML = isPlaying ? stopB : '‚ñ∂';
    smallBtn.innerHTML = (isPlaying && isLiveMode) ? stopS : '‚ñ∂';
  }

  // PROGRESS BAR INTERACTION
  function move(e) {
    const rect = pCont.getBoundingClientRect();
    let pos = (e.clientX - rect.left) / rect.width;
    currentProgress = Math.max(0, Math.min(1, pos)) * 100;
    pBar.style.width = currentProgress + "%";
  }

  pCont.addEventListener('mousedown', (e) => { isDragging = true; move(e); });
  window.addEventListener('mousemove', (e) => { if(isDragging) move(e); });
  window.addEventListener('mouseup', () => { isDragging = false; });

  // AUTO PROGRESS
  setInterval(() => {
    if(isPlaying && !isDragging && currentProgress < 100) {
      currentProgress += 0.1;
      pBar.style.width = currentProgress + "%";
    }
  }, 100);

  function changeTrack(title, sub, img) {
    document.getElementById('player-title').innerText = title;
    document.getElementById('player-sub').innerText = sub;
    document.getElementById('bottom-cover').src = img;
    isPlaying = true; isLiveMode = false; currentProgress = 0;
    showPlayer(); updateIcons();
  }

  smallBtn.onclick = () => {
    if (!isLiveMode || !isPlaying) {
        changeTrack('BASEMENT SESSIONS', 'LIVE NOW', 'https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg');
        isLiveMode = true;
    } else {
        isPlaying = false;
    }
    updateIcons();
  };

  bottomBtn.onclick = () => { isPlaying = !isPlaying; updateIcons(); };
  
  function seek(n) { currentProgress = Math.max(0, Math.min(100, currentProgress + n)); pBar.style.width = currentProgress + "%"; }

  document.getElementById('like-btn').onclick = function() { this.innerHTML = this.innerHTML === '‚ô°' ? '‚ô•' : '‚ô°'; };

  document.getElementById('close-player').onclick = () => {
    playerBar.style.transform = 'translateY(100%)';
    isPlaying = false; updateIcons();
  };
</script>

</body>
</html>
