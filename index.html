<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAT Radio | Worldwide</title>

<style>
/* CSS RESET & ANTI-BLOK BIRU */
*{ 
    margin:0; padding:0; box-sizing:border-box; 
    font-family: 'Inter', Helvetica, Arial, sans-serif; 
    -webkit-user-select: none; 
    user-select: none;         
}

html { scroll-behavior: smooth; }
body{ background:#000; color:#fff; overflow-x: hidden; }

/* ================= HEADER & NAV ================= */
.header-container { position: fixed; top: 0; width: 100%; z-index: 1000; }
.nav-top { height: 48px; background: #000; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #fff; padding: 0 15px; }
.logo-main img { height: 46px; cursor: pointer; transition: 0.3s; }

.nav-right-side { display: flex; align-items: center; }
.menu-links a { color: #fff; text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; padding: 0 15px; }

.search-input { background: transparent; border: none; border-bottom: 1px solid #fff; color: #fff; font-size: 12px; width: 80px; outline: none; transition: 0.4s; padding-left: 5px; }
.search-input:focus { width: 120px; }

.nav-live { height: 32px; background: #000; display: flex; align-items: center; border-bottom: 1px solid #fff; }
.live-label { background: #fff; color: #000; height: 100%; padding: 0 12px; font-size: 10px; font-weight: 700; display: flex; align-items: center; text-transform: uppercase; }
.live-label span { color: #ff0000; font-size: 14px; animation: blink 1.5s infinite; margin-left: 5px; } 
@keyframes blink { 0%, 100% {opacity:1;} 50% {opacity:0.2;} }

/* ================= HERO ================= */
.hero{ position:relative; height:80vh; background:url(https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg) center/cover; display:flex; align-items:flex-end; padding:40px; filter: grayscale(100%); }
.overlay{ position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,1) 5%, rgba(0,0,0,0.2)); }
.hero-content { position: relative; z-index: 2; }
.hero h2 { font-size: clamp(40px, 10vw, 85px); font-weight: 800; line-height: 0.8; letter-spacing: -5px; text-transform: uppercase; }

/* ================= ARCHIVE & FILTER (Fitur 5) ================= */
.archive-section { padding: 60px 20px; background: #000; }
.filter-bar { display: flex; gap: 20px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 10px; }
.filter-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 6px 15px; font-size: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.3s; white-space: nowrap; }
.filter-btn.active, .filter-btn:hover { background: #fff; color: #000; }

.archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px 20px; }
.archive-item { cursor: pointer; transition: 0.3s; }
.archive-item .img-box { width: 100%; aspect-ratio: 1/1; background: #111; margin-bottom: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
.archive-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
.archive-item:hover img { filter: grayscale(0%); transform: scale(1.05); }

/* ================= PLAYER FIXED (Fitur 2 & 3) ================= */
.player-fixed {
  position: fixed; bottom: 0; width: 100%; height: 65px; 
  background: #000; color: #fff; display: none; 
  align-items: center; justify-content: space-between; 
  z-index: 1000; transform: translateY(100%); 
  transition: transform 0.4s; border-top: 1px solid rgba(255,255,255,0.2);
}

.progress-container {
    position: absolute; top: -3px; left: 0; width: 100%; height: 6px;
    background: rgba(255,255,255,0.1); cursor: pointer;
}
.progress-bar { height: 100%; background: #fff; width: 0%; position: relative; }
.progress-bar::after {
    content: ""; position: absolute; right: -5px; top: 50%; transform: translateY(-50%);
    width: 10px; height: 10px; background: #fff; border-radius: 50%;
}

/* Time Stamp (Fitur 2) */
.time-stamp { position: absolute; top: 8px; right: 20px; font-size: 9px; font-family: monospace; opacity: 0.6; }

.player-left { display: flex; align-items: center; padding-left: 15px; gap: 12px; max-width: 40%; }
.track-box img { width: 40px; height: 40px; border: 1px solid #fff; }
.title-info b { font-size: 11px; display: block; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

.player-right { display: flex; align-items: center; gap: 15px; padding-right: 15px; }

/* ================= TRACKLIST MODAL (Fitur 4) ================= */
.tracklist-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
    display: none; padding: 60px 20px; overflow-y: auto;
}
.tracklist-content { max-width: 600px; margin: 0 auto; }
.tracklist-content h2 { font-size: 32px; margin-bottom: 30px; border-bottom: 2px solid #fff; padding-bottom: 10px; }
.track-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
.close-tracklist { position: fixed; top: 20px; right: 20px; font-size: 30px; cursor: pointer; }

/* RESPONSIVE (Fitur 3) */
@media (max-width: 768px) {
    .menu-links { display: none; }
    .hero { height: 60vh; padding: 20px; }
    .player-right .icon-group span:not(#like-btn) { display: none; }
    .up-next-btn { display: none; }
}
</style>
</head>
<body>

<div class="tracklist-overlay" id="tracklist-modal">
    <div class="close-tracklist" onclick="closeTracklist()">✕</div>
    <div class="tracklist-content">
        <p style="font-size: 10px; opacity: 0.5;">NOW PLAYING TRACKLIST</p>
        <h2 id="modal-title">TITLE</h2>
        <div id="track-list-items">
            </div>
    </div>
</div>

<div class="header-container">
  <div class="nav-top">
    <div class="logo-main"><img src="New%20Project%20(3).png" alt="RAT Radio"></div>
    <div class="nav-right-side">
      <div class="menu-links"><a href="#">Latest</a><a href="#">Explore</a><a href="#">Shop</a></div>
      <input type="text" class="search-input">
    </div>
  </div>
  <div class="nav-live">
    <div class="live-label">LIVE NOW <span>●</span></div>
    <div class="current-show">
        <div class="btn-toggle-small" id="toggle-small" style="cursor:pointer; margin: 0 10px;">▶</div> 
        <span id="live-text-source">BASEMENT SESSIONS W/ DIRTY CAT</span>
    </div>
  </div>
</div>

<div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h2>RAT RADIO</h2>
        <p style="font-size: 12px; opacity: 0.6; max-width: 400px; margin-top: 15px;">The art of selection. Worldwide broadcasting from the underground.</p>
    </div>
</div>

<section class="archive-section">
    <div class="filter-bar">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Techno</button>
        <button class="filter-btn">Ambient</button>
        <button class="filter-btn">Hip-Hop</button>
        <button class="filter-btn">Experimental</button>
    </div>

    <div class="archive-grid">
        <div class="archive-item" onclick="playArchive('THE SEWER GHOST', 'GHOSTFACE', 'https://i.pinimg.com/736x/4a/95/38/4a9538d1ecde6f01fca8fd9c89f1ab9f.jpg', ['Aphex Twin - Xtal', 'Burial - Archangel', 'Moderat - Bad Kingdom'])">
            <div class="img-box"><img src="https://i.pinimg.com/736x/4a/95/38/4a9538d1ecde6f01fca8fd9c89f1ab9f.jpg"></div>
            <div class="archive-info"><b>The Sewer Ghost</b><span>12 Feb 2026</span></div>
        </div>
        <div class="archive-item" onclick="playArchive('NIGHT SHIFT', 'MALIK', 'https://i.pinimg.com/1200x/53/07/9f/53079fd51d47cc2853837bca36065fd9.jpg', ['Madvillain - Accordion', 'J Dilla - Time', 'Nujabes - Feather'])">
            <div class="img-box"><img src="https://i.pinimg.com/1200x/53/07/9f/53079fd51d47cc2853837bca36065fd9.jpg"></div>
            <div class="archive-info"><b>Night Shift</b><span>08 Feb 2026</span></div>
        </div>
    </div>
</section>

<div class="player-fixed" id="main-player">
  <div class="progress-container" id="p-cont">
      <div class="progress-bar" id="p-bar"></div>
  </div>
  
  <div class="time-stamp"><span id="curr-time">00:00</span> / <span id="dur-time">60:00</span></div>

  <div class="player-left">
    <div id="toggle-bottom" style="cursor:pointer; font-size:20px;">▶</div>
    <div class="track-box" style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="openTracklist()">
      <img src="" id="bottom-cover">
      <div class="title-info"><b id="player-title">TITLE</b><span id="player-sub" style="font-size:9px; opacity:0.6;">SUB</span></div>
    </div>
  </div>

  <div class="player-right">
    <span onclick="seek(-30)" style="cursor:pointer; font-size:12px;">⟲ 30</span>
    <span onclick="seek(30)" style="cursor:pointer; font-size:12px;">⟳ 30</span>
    <span id="like-btn" style="cursor:pointer; font-size:18px;">♡</span>
    <div style="border-left:1px solid #333; height:30px;"></div>
    <div id="close-player" style="cursor:pointer; opacity:0.5;">✕</div>
  </div>
</div>

<script>
  // Elements
  const smallBtn = document.getElementById('toggle-small');
  const bottomBtn = document.getElementById('toggle-bottom');
  const playerBar = document.getElementById('main-player');
  const playerTitle = document.getElementById('player-title');
  const playerSub = document.getElementById('player-sub');
  const bottomCover = document.getElementById('bottom-cover');
  const progressBar = document.getElementById('p-bar');
  const pContainer = document.getElementById('p-cont');
  const currTimeTxt = document.getElementById('curr-time');

  // State
  let isPlaying = false;
  let currentProgress = 0;
  let isDragging = false;
  let activeTracks = [];

  // Function: Format Time (Fitur 2)
  function formatTime(seconds) {
      let min = Math.floor(seconds / 60);
      let sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
  }

  // Function: Play Archive with Tracklist (Fitur 4)
  function playArchive(title, sub, img, tracks) {
      playerTitle.innerText = title;
      playerSub.innerText = sub;
      bottomCover.src = img;
      activeTracks = tracks;
      currentProgress = 0;
      isPlaying = true;
      playerBar.style.display = 'flex';
      setTimeout(() => playerBar.style.transform = 'translateY(0)', 10);
      updateUI();
  }

  function updateUI() {
      bottomBtn.innerHTML = isPlaying ? '■' : '▶';
      smallBtn.innerHTML = isPlaying ? '■' : '▶';
  }

  // Progress Logic
  setInterval(() => {
      if (isPlaying && !isDragging && currentProgress < 100) {
          currentProgress += 0.1;
          progressBar.style.width = currentProgress + "%";
          currTimeTxt.innerText = formatTime(currentProgress * 36); // Simullasi 1 jam
      }
  }, 100);

  function seek(amount) {
      currentProgress += (amount / 10);
      currentProgress = Math.max(0, Math.min(100, currentProgress));
      progressBar.style.width = currentProgress + "%";
  }

  // Drag Logic (Real-time)
  pContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      moveProgress(e);
  });
  window.addEventListener('mousemove', (e) => { if(isDragging) moveProgress(e); });
  window.addEventListener('mouseup', () => isDragging = false);

  function moveProgress(e) {
      const rect = pContainer.getBoundingClientRect();
      let pos = (e.clientX - rect.left) / rect.width;
      currentProgress = Math.max(0, Math.min(1, pos)) * 100;
      progressBar.style.width = currentProgress + "%";
      currTimeTxt.innerText = formatTime(currentProgress * 36);
  }

  // Tracklist Logic (Fitur 4)
  function openTracklist() {
      document.getElementById('modal-title').innerText = playerTitle.innerText;
      const listCont = document.getElementById('track-list-items');
      listCont.innerHTML = activeTracks.map((t, i) => `
          <div class="track-item">
              <span>${i+1}. ${t}</span>
              <span style="opacity:0.5;">0${i+2}:00</span>
          </div>
      `).join('');
      document.getElementById('tracklist-modal').style.display = 'block';
  }

  function closeTracklist() {
      document.getElementById('tracklist-modal').style.display = 'none';
  }

  // Like Toggle
  document.getElementById('like-btn').onclick = function() {
      this.innerText = this.innerText === '♡' ? '♥' : '♡';
  };

  // Close Player
  document.getElementById('close-player').onclick = () => {
      playerBar.style.transform = 'translateY(100%)';
      isPlaying = false;
      updateUI();
  };

  bottomBtn.onclick = () => { isPlaying = !isPlaying; updateUI(); };
  smallBtn.onclick = () => { isPlaying = !isPlaying; updateUI(); };
</script>

</body>
</html>
