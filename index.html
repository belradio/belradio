<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEL Radio</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

body {
  background: black;
  color: white;
  overflow-x: hidden;
}

/* TOP NAV */
.nav {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
  background: black;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  border-bottom: 1px solid #222;
  z-index: 1000;
}

.logo {
  font-weight: bold;
  font-size: 20px;
  letter-spacing: 2px;
}

.menu span {
  margin-left: 30px;
  font-size: 13px;
  cursor: pointer;
  opacity: 0.7;
  transition: 0.3s;
}

.menu span:hover {
  opacity: 1;
}

/* LIVE indicator */
.live {
  color: #ff2a2a;
  font-size: 12px;
  font-weight: bold;
  margin-right: 15px;
  letter-spacing: 1px;
}

/* HERO */
.hero {
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1497032205916-ac775f0649ae') center/cover no-repeat;
  display: flex;
  align-items: center;
  padding-left: 80px;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.hero-content {
  position: relative;
  z-index: 2;
}

.hero h1 {
  font-size: 90px;
  line-height: 0.9;
  font-weight: 800;
}

.hero p {
  margin-top: 20px;
  font-size: 18px;
  opacity: 0.8;
}

/* PLAYER BAR */
.player {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  border-top: 1px solid #222;
}

.player button {
  padding: 8px 22px;
  background: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-family: inherit;
}

.player span {
  opacity: 0.7;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="nav">
  <div>
    <span class="live">● LIVE</span>
    <span class="logo">BEL</span>
  </div>
  <div class="menu">
    <span>RADIO</span>
    <span>LATEST</span>
    <span>EXPLORE</span>
    <span>ABOUT</span>
  </div>
</div>

<div class="hero">
  <div class="hero-content">
    <h1>BREAK<br>EVERY<br>LAYER</h1>
    <p>BEL — Independent Web Radio</p>
  </div>
</div>

<div class="player">
  <span>Now Playing: BEL Simulated Stream</span>
  <button onclick="alert('Stream belum terhubung')">PLAY</button>
</div>

</body>
</html>
