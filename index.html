<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAT Radio | Worldwide</title>

<style>
/* CSS RESET */
*{ 
    margin:0; padding:0; box-sizing:border-box; 
    font-family: 'Inter', Helvetica, Arial, sans-serif; 
    -webkit-user-select: none; user-select: none;         
}

body{ background:#000; color:#fff; overflow-x: hidden; padding-top: 80px; }

/* ================= HEADER & NAV ================= */
.header-container { position: fixed; top: 0; width: 100%; z-index: 1000; background: #000; }
.nav-top { height: 48px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #fff; padding: 0 15px; }
.logo-main img { height: 35px; cursor: pointer; }

.nav-right-side { display: flex; align-items: center; gap: 15px; }
.menu-links a { color: #fff; text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; padding: 0 5px; }
.search-input { background: transparent; border: none; border-bottom: 1px solid #fff; color: #fff; font-size: 12px; width: 60px; outline: none; transition: 0.3s; }
.search-input:focus { width: 100px; }

.nav-live { height: 32px; display: flex; align-items: center; border-bottom: 1px solid #fff; background: #000; }
.live-label { background: #fff; color: #000; height: 100%; padding: 0 12px; font-size: 10px; font-weight: 900; display: flex; align-items: center; text-transform: uppercase; letter-spacing: 1px; }
.live-label span { color: #ff0000; font-size: 14px; animation: blink 1.5s infinite; margin-left: 5px; } 
@keyframes blink { 0%, 100% {opacity:1;} 50% {opacity:0.2;} }

.current-show { padding: 0 15px; font-size: 11px; font-weight: 700; display: flex; align-items: center; text-transform: uppercase; gap: 10px; flex: 1; overflow: hidden; }
.current-show span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* ================= HERO ================= */
.hero{ position:relative; height:60vh; background:url(https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg) center/cover; display:flex; align-items:flex-end; padding:40px; filter: grayscale(100%); margin-bottom: 40px; }
.overlay{ position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.2) 100%); }
.hero-content { position: relative; z-index: 2; }
.hero h2 { font-size: clamp(50px, 12vw, 100px); font-weight: 900; line-height: 0.8; letter-spacing: -4px; text-transform: uppercase; }

/* ================= ARCHIVE & FILTER ================= */
.archive-section { padding: 0 20px 120px 20px; }
.filter-bar { display: flex; gap: 10px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 5px; }
.filter-btn { background: transparent; border: 1px solid #fff; color: #fff; padding: 6px 15px; font-size: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
.filter-btn.active { background: #fff; color: #000; }

.archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 40px 20px; }
.archive-item { cursor: pointer; }
.img-box { width: 100%; aspect-ratio: 1/1; background: #111; margin-bottom: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
.img-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.4s; }
.archive-item:hover img { filter: grayscale(0%); transform: scale(1.03); }
.archive-info b { display: block; font-size: 14px; text-transform: uppercase; margin-bottom: 4px; }
.archive-info span { font-size: 11px; opacity: 0.5; display: block; }

/* ================= PLAYER FIXED ================= */
.player-fixed {
  position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; 
  background: #000; border-top: 1px solid rgba(255,255,255,0.2);
  display: none; align-items: center; justify-content: space-between; 
  z-index: 1100; transform: translateY(100%); transition: transform 0.4s;
}

.progress-container {
    position: absolute; top: -1px; left: 0; width: 100%; height: 4px;
    background: rgba(255,255,255,0.1); cursor: pointer;
}
.progress-bar { height: 100%; background: #fff; width: 0%; position: relative; }
.progress-bar::after {
    content: ""; position: absolute; right: -4px; top: 50%; transform: translateY(-50%);
    width: 8px; height: 8px; background: #fff; border-radius: 50%;
}

.time-stamp { position: absolute; top: -20px; right: 15px; font-size: 10px; font-family: monospace; opacity: 0.7; }

.player-left { display: flex; align-items: center; padding-left: 15px; gap: 15px; width: 35%; }
.track-box { display: flex; align-items: center; gap: 10px; cursor: pointer; overflow: hidden; }
.track-box img { width: 40px; height: 40px; border: 1px solid #fff; flex-shrink: 0; }
.title-info { overflow: hidden; }
.title-info b { font-size: 12px; display: block; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.title-info span { font-size: 10px; opacity: 0.6; text-transform: uppercase; }

.player-right { display: flex; align-items: center; gap: 20px; padding-right: 15px; }
.player-right span { cursor: pointer; font-size: 14px; transition: 0.2s; }
.player-right span:hover { opacity: 0.5; }

/* ================= TRACKLIST MODAL ================= */
.tracklist-overlay {
    position: fixed; inset: 0; background: #000; z-index: 2000;
    display: none; padding: 80px 20px; overflow-y: auto;
}
.tracklist-content { max-width: 500px; margin: 0 auto; }
.track-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 12px; text-transform: uppercase; }

@media (max-width: 600px) {
    .menu-links, .search-input { display: none; }
    .player-right span:not(#like-btn):not(#close-player) { display: none; }
    .player-left { width: 70%; }
}
</style>
</head>
<body>

<div class="header-container">
  <div class="nav-top">
    <div class="logo-main"><img src="New%20Project%20(3).png" alt="RAT"></div>
    <div class="nav-right-side">
      <div class="menu-links"><a href="#">Latest</a><a href="#">Explore</a><a href="#">Shop</a></div>
      <input type="text" class="search-input">
    </div>
  </div>
  <div class="nav-live">
    <div class="live-label">LIVE NOW <span>●</span></div>
    <div class="current-show">
        <div id="toggle-small" style="cursor:pointer; font-size: 14px;">▶</div> 
        <span id="live-text-source">BASEMENT SESSIONS W/ DIRTY CAT</span>
    </div>
  </div>
</div>

<div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h2>RAT RADIO</h2>
    </div>
</div>

<section class="archive-section">
    <div class="filter-bar">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Techno</button>
        <button class="filter-btn">Ambient</button>
        <button class="filter-btn">Hip-Hop</button>
    </div>

    <div class="archive-grid">
        <div class="archive-item" onclick="playArchive('THE SEWER GHOST', 'GHOSTFACE', 'https://i.pinimg.com/736x/4a/95/38/4a9538d1ecde6f01fca8fd9c89f1ab9f.jpg', ['Aphex Twin - Xtal', 'Burial - Archangel'])">
            <div class="img-box"><img src="https://i.pinimg.com/736x/4a/95/38/4a9538d1ecde6f01fca8fd9c89f1ab9f.jpg"></div>
            <div class="archive-info"><b>The Sewer Ghost</b><span>12 Feb 2026</span></div>
        </div>
        <div class="archive-item" onclick="playArchive('NIGHT SHIFT', 'MALIK', 'https://i.pinimg.com/1200x/53/07/9f/53079fd51d47cc2853837bca36065fd9.jpg', ['J Dilla - Time', 'Nujabes - Feather'])">
            <div class="img-box"><img src="https://i.pinimg.com/1200x/53/07/9f/53079fd51d47cc2853837bca36065fd9.jpg"></div>
            <div class="archive-info"><b>Night Shift</b><span>08 Feb 2026</span></div>
        </div>
    </div>
</section>

<div class="player-fixed" id="main-player">
  <div class="progress-container" id="p-cont">
      <div class="progress-bar" id="p-bar"></div>
  </div>
  <div class="time-stamp"><span id="curr-time">00:00</span> / <span id="dur-time">60:00</span></div>

  <div class="player-left">
    <div id="toggle-bottom" style="cursor:pointer; font-size:22px; width: 30px;">▶</div>
    <div class="track-box" onclick="openTracklist()">
      <img src="" id="bottom-cover">
      <div class="title-info"><b id="player-title">TITLE</b><span id="player-sub">SUBTITLE</span></div>
    </div>
  </div>

  <div class="player-right">
    <span onclick="seek(-30)">⟲ 30</span>
    <span onclick="seek(30)">⟳ 30</span>
    <span id="like-btn">♡</span>
    <span id="close-player">✕</span>
  </div>
</div>

<div class="tracklist-overlay" id="tracklist-modal">
    <div style="text-align:right; font-size:30px; cursor:pointer;" onclick="closeTracklist()">✕</div>
    <div class="tracklist-content">
        <h2 id="modal-title" style="margin-bottom:20px; font-weight:900;"></h2>
        <div id="track-list-items"></div>
    </div>
</div>

<script>
  let isPlaying = false;
  let currentProgress = 0;
  let isDragging = false;
  let activeTracks = [];
  let isLiveMode = false;

  const playerBar = document.getElementById('main-player');
  const progressBar = document.getElementById('p-bar');
  const pContainer = document.getElementById('p-cont');

  function formatTime(s) {
    let m = Math.floor(s/60); let sec = Math.floor(s%60);
    return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  }

  function playArchive(title, sub, img, tracks) {
    document.getElementById('player-title').innerText = title;
    document.getElementById('player-sub').innerText = sub;
    document.getElementById('bottom-cover').src = img;
    activeTracks = tracks;
    isLiveMode = false;
    startPlayer();
  }

  // Logic Live
  document.getElementById('toggle-small').onclick = () => {
    document.getElementById('player-title').innerText = document.getElementById('live-text-source').innerText;
    document.getElementById('player-sub').innerText = "LIVE NOW";
    document.getElementById('bottom-cover').src = "https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg";
    isLiveMode = true;
    startPlayer();
  };

  function startPlayer() {
    isPlaying = true;
    playerBar.style.display = 'flex';
    setTimeout(() => playerBar.style.transform = 'translateY(0)', 10);
    updateBtn();
  }

  function updateBtn() {
    const icon = isPlaying ? '■' : '▶';
    document.getElementById('toggle-bottom').innerHTML = icon;
    document.getElementById('toggle-small').innerHTML = isLiveMode ? icon : '▶';
  }

  setInterval(() => {
    if(isPlaying && !isDragging && currentProgress < 100) {
      currentProgress += 0.05;
      progressBar.style.width = currentProgress + "%";
      document.getElementById('curr-time').innerText = formatTime(currentProgress * 36);
    }
  }, 100);

  function seek(n) { currentProgress = Math.max(0, Math.min(100, currentProgress + (n/10))); progressBar.style.width = currentProgress + "%"; }

  // Drag
  function move(e) { 
    const r = pContainer.getBoundingClientRect(); 
    currentProgress = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width)) * 100;
    progressBar.style.width = currentProgress + "%";
    document.getElementById('curr-time').innerText = formatTime(currentProgress * 36);
  }
  pContainer.onmousedown = (e) => { isDragging = true; move(e); };
  window.onmousemove = (e) => { if(isDragging) move(e); };
  window.onmouseup = () => isDragging = false;

  function openTracklist() {
    if(isLiveMode) return;
    document.getElementById('modal-title').innerText = document.getElementById('player-title').innerText;
    document.getElementById('track-list-items').innerHTML = activeTracks.map(t => `<div class="track-item"><span>${t}</span></div>`).join('');
    document.getElementById('tracklist-modal').style.display = 'block';
  }
  function closeTracklist() { document.getElementById('tracklist-modal').style.display = 'none'; }

  document.getElementById('toggle-bottom').onclick = () => { isPlaying = !isPlaying; updateBtn(); };
  document.getElementById('close-player').onclick = () => { playerBar.style.transform = 'translateY(100%)'; isPlaying = false; updateBtn(); };
  document.getElementById('like-btn').onclick = function() { this.innerText = this.innerText === '♡' ? '♥' : '♡'; };
</script>

</body>
</html>
