<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEL Radio</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* TOP NAV */
.nav {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
  background: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  border-bottom: 1px solid #fff;
  z-index: 1000;
}

.logo {
  font-weight: bold;
  font-size: 20px;
  letter-spacing: 2px;
}

.menu span {
  margin-left: 30px;
  font-size: 13px;
  cursor: pointer;
  color: #fff;
}

.live {
  color: #ff0000;
  font-size: 12px;
  font-weight: bold;
  margin-right: 15px;
  letter-spacing: 1px;
}

/* HERO */
.hero {
  height: 100vh;
  background: #000;
  display: flex;
  align-items: center;
  padding-left: 80px;
}

.hero h1 {
  font-size: 100px;
  line-height: 0.9;
  font-weight: 900;
}

/* PLAYER BAR */
.player {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  border-top: 1px solid #fff;
}

.player button {
  padding: 8px 22px;
  background: #fff;
  color: #000;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-family: inherit;
}

.player span {
  font-size: 14px;
}
</style>
</head>

<body>

<div class="nav">
  <div>
    <span class="live">‚óè LIVE</span>
    <span class="logo">BEL RADIO</span>
  </div>
  <div class="menu">
    <span>RADIO</span>
    <span>LATEST</span>
    <span>EXPLORE</span>
    <span>ABOUT</span>
  </div>
</div>

<div class="hero">
  <h1>BREAK<br>EVERY<br>LAYER</h1>
</div>

<div class="player">
  <span>Now Playing</span>
  <button onclick="alert('Stream belum terhubung')">PLAY</button>
</div>

</body>
</html>
