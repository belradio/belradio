<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAT RADIO | Underground Stream</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', Helvetica, Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow: hidden; 
}

/* ================= DOUBLE NAVBAR ================= */

.header-container {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

/* Nav Atas: Menu Utama */
.nav-top {
  height: 45px;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #333; /* Border lebih gelap biar elegan */
  padding: 0 15px;
}

.logo-main img {
  height: 30px;
  width: auto;
  display: block;
}

.menu-links {
  display: flex;
  height: 100%;
}

.menu-links a {
  color: #fff;
  text-decoration: none;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  padding: 0 15px;
  display: flex;
  align-items: center;
  letter-spacing: 1px;
  transition: 0.2s;
}

.menu-links a:hover {
  background: #fff;
  color: #000;
}

/* Nav Bawah: Live Player Info */
.nav-live {
  height: 40px;
  background: #000;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #fff;
}

.live-label {
  background: #fff;
  color: #000;
  height: 100%;
  padding: 0 15px;
  font-size: 11px;
  font-weight: 900;
  display: flex;
  align-items: center;
  gap: 8px;
}

.live-label span {
  color: red;
  font-size: 14px;
  animation: blink 1.2s infinite;
}

@keyframes blink { 0% {opacity:1;} 50% {opacity:0.2;} 100% {opacity:1;} }

.current-show {
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.5px;
  flex-grow: 1;
}

.play-small {
  margin-right: 15px;
  cursor: pointer;
}

.location {
  font-size: 10px;
  opacity: 0.6;
  padding-right: 20px;
}

/* ================= HERO ================= */

.hero{
  position:relative;
  height:100vh;
  background:url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:80px;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.3));
}

.hero-content{
  position:relative;
  max-width:500px;
  margin-bottom: 60px; 
}

.play-btn-large{
  width:60px;
  height:60px;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:20px;
  cursor:pointer;
  font-size:24px;
  transition:0.2s;
}

.hero h2{
  font-size:56px;
  font-weight: 900;
  line-height: 0.9;
  margin-bottom: 10px;
}

.hero p {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 20px;
}

/* ================= BOTTOM PLAYER ================= */

.player-fixed {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: #fff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  border-top: 1px solid #000;
}

.track-box {
  display: flex;
  align-items: center;
  gap: 15px;
}

.track-box img {
  width: 40px;
  height: 40px;
  border: 1px solid #000;
}

.title-info b { font-size: 13px; display: block; }
.title-info span { font-size: 11px; opacity: 0.7; }

</style>
</head>
<body>

<div class="header-container">
  <div class="nav-top">
    <div class="logo-main">
      <img src="New%20Project%20(3).png" alt="RAT LOGO">
    </div>
    <div class="menu-links">
      <a href="#">Latest</a>
      <a href="#">Explore</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#" style="border-left: 1px solid #333;">üîç</a>
    </div>
  </div>

  <div class="nav-live">
    <div class="live-label">LIVE NOW <span>‚óè</span></div>
    <div class="current-show">
      <span class="play-small">‚ñ∂</span> 
      BASEMENT SESSIONS W/ DIRTY CAT
    </div>
    <div class="location">JAKARTA, ID</div>
  </div>
</div>

<div class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <div class="play-btn-large">‚ñ∂</div>
    <h2>RAT<br>RADIO</h2>
    <p>Broadcasting the unrefined. Post-punk, Noise, and Industrial frequencies from the basement.</p>
  </div>
</div>

<div class="player-fixed">
  <div class="track-box">
    <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2" alt="Cover">
    <div class="title-info">
      <b>IN THE SEWER</b>
      <span>DIRTY CAT ‚Äî 19 FEB 2026</span>
    </div>
  </div>
  <div style="font-weight: 900; font-size: 12px; cursor: pointer;">UP NEXT ‚Üë</div>
</div>

</body>
</html>
