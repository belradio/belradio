<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAT RADIO | Underground Stream</title>

<style>
/* CSS RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', Helvetica, Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow-x: hidden; 
}

/* ================= HEADER CONTAINER ================= */

.header-container {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

/* Bar Atas: Logo & Menu */
.nav-top {
  height: 50px; /* Diperpendek agar hemat space */
  background: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #fff;
  padding: 0 15px;
}

.logo-main {
  display: flex;
  align-items: center;
  /* Tanpa border-right agar logo bisa lebih besar */
}

.logo-main img {
  height: 42px; /* Logo lebih besar */
  width: auto;
  display: block;
}

.menu-links {
  display: flex;
  height: 100%;
}

.menu-links a {
  color: #fff;
  text-decoration: none;
  font-size: 11px; /* Font sedikit dikecilkan agar compact */
  font-weight: 700;
  text-transform: uppercase;
  padding: 0 12px; /* Jarak antar menu dirapatkan */
  display: flex;
  align-items: center;
  letter-spacing: 0.5px;
  border-left: 1px solid #fff;
  transition: 0.2s;
}

.menu-links a:hover {
  background: #fff;
  color: #000;
}

/* Bar Bawah: Live Info */
.nav-live {
  height: 32px; /* Sangat tipis & compact */
  background: #000;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #fff;
}

.live-label {
  background: #fff;
  color: #000;
  height: 100%;
  padding: 0 12px;
  font-size: 10px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 6px;
  text-transform: uppercase;
}

.live-label span {
  color: red;
  font-size: 12px;
  animation: blink 1.5s infinite;
}

@keyframes blink { 0% {opacity:1;} 50% {opacity:0.2;} 100% {opacity:1;} }

.current-show {
  padding: 0 15px;
  font-size: 11px;
  font-weight: 500;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

/* ================= HERO ================= */

.hero{
  position:relative;
  height:100vh;
  background:url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:60px;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,1) 10%, rgba(0,0,0,0.3));
}

.hero-content{
  position:relative;
  max-width:600px;
  margin-bottom: 60px; 
}

.hero h2{
  font-size: 80px; 
  font-weight: 900;
  line-height: 0.8;
  margin-bottom: 15px;
  letter-spacing: -3px;
  text-transform: uppercase;
}

.hero p {
  font-size: 13px;
  line-height: 1.4;
  max-width: 350px;
  opacity: 0.7;
}

/* ================= BOTTOM PLAYER ================= */

.player-fixed {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 55px; /* Player lebih tipis */
  background: #fff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  border-top: 1px solid #000;
  z-index: 1000;
}

.track-box {
  display: flex;
  align-items: center;
  gap: 12px;
}

.track-box img {
  width: 38px;
  height: 38px;
  border: 1px solid #000;
  object-fit: cover;
}

.title-info b { font-size: 12px; display: block; text-transform: uppercase; }
.title-info span { font-size: 10px; opacity: 0.6; }

.player-right-menu {
  display: flex;
  gap: 20px;
  font-weight: 800;
  font-size: 11px;
  text-transform: uppercase;
}
</style>
</head>
<body>

<div class="header-container">
  <div class="nav-top">
    <div class="logo-main">
      <img src="New%20Project%20(3).png" alt="RAT LOGO">
    </div>
    <div class="menu-links">
      <a href="#">Latest</a>
      <a href="#">Explore</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#" style="background: #222;">üîç</a>
    </div>
  </div>

  <div class="nav-live">
    <div class="live-label">Live Now <span>‚óè</span></div>
    <div class="current-show">
      ‚ñ∂ BASEMENT SESSIONS W/ DIRTY CAT
    </div>
  </div>
</div>

<div class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h2>RAT<br>RADIO</h2>
    <p>Broadcasting the unrefined sounds from the basement. Industrial, Post-Punk, and Noise Archive.</p>
  </div>
</div>

<div class="player-fixed">
  <div class="track-box">
    <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2" alt="Cover">
    <div class="title-info">
      <b>In The Sewer</b>
      <span>Dirty Cat ‚Äî 19 Feb 2026</span>
    </div>
  </div>
  
  <div class="player-right-menu">
    <div style="cursor: pointer;">Up Next ‚Üë</div>
    <div style="cursor: pointer;">‚úï</div>
  </div>
</div>

</body>
</html>
