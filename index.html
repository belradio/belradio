<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAT Radio | Worldwide</title>

<style>
/* CSS RESET */
*{ 
    margin:0; padding:0; box-sizing:border-box; 
    font-family: 'Inter', Helvetica, Arial, sans-serif; 
    -webkit-user-select: none; user-select: none;         
}

html { scroll-behavior: smooth; }
body{ background:#000; color:#fff; overflow-x: hidden; }

/* ================= HEADER ================= */
.header-container { position: fixed; top: 0; width: 100%; z-index: 1000; }
.nav-top { height: 48px; background: #000; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #fff; padding: 0 15px; }
.logo-main img { height: 46px; cursor: pointer; transition: 0.3s; }
.nav-right-side { display: flex; align-items: center; }
.menu-links a { color: #fff; text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; padding: 0 15px; }
.search-container { display: flex; align-items: center; padding-left: 15px; border-left: 1px solid #fff; }
.search-input { background: transparent; border: none; border-bottom: 1px solid #fff; color: #fff; font-size: 12px; width: 80px; outline: none; }

.nav-live { height: 32px; background: #000; display: flex; align-items: center; border-bottom: 1px solid #fff; }
.live-label { background: #fff; color: #000; height: 100%; padding: 0 12px; font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 6px; text-transform: uppercase; }
.live-label span { color: #ff0000; font-size: 14px; animation: blink 1.5s infinite; } 
@keyframes blink { 0%, 100% {opacity:1;} 50% {opacity:0.2;} }
.current-show { padding: 0 15px; font-size: 11px; font-weight: 700; display: flex; align-items: center; text-transform: uppercase; }
.btn-toggle-small { cursor: pointer; margin-right: 12px; width: 14px; display: flex; justify-content: center; }
.stop-square-small { width: 10px; height: 10px; background: #fff; }

/* ================= HERO NTS STYLE ================= */
.hero { 
    position: relative; height: 100vh; 
    background: url(https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg) center/cover; 
    display: flex; align-items: flex-end; filter: grayscale(100%); 
}
.hero-info-box { 
    position: relative; background: #000; padding: 30px; 
    margin-left: 60px; margin-bottom: 80px; max-width: 450px; z-index: 5; 
}
.hero-play-btn { 
    background: #fff; width: 45px; height: 45px; display: flex; 
    align-items: center; justify-content: center; margin-bottom: 20px; cursor: pointer; 
}
.hero-play-btn::after { 
    content: ""; border-style: solid; border-width: 7px 0 7px 12px; 
    border-color: transparent transparent transparent #000; 
}
.hero-genres { font-size: 11px; font-weight: 700; text-transform: uppercase; opacity: 0.5; margin-bottom: 8px; display: block; }
.hero-info-box h2 { font-size: 32px; font-weight: 800; margin-bottom: 12px; line-height: 1; }
.hero-description { font-size: 13px; line-height: 1.5; opacity: 0.7; }

/* ================= ARCHIVE ================= */
.archive-section { padding: 80px 60px 140px 60px; background: #000; }
.archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 40px 20px; }
.archive-item { cursor: pointer; }
.img-box { width: 100%; aspect-ratio: 1/1; background: #111; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
.archive-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
.archive-item:hover img { filter: grayscale(0%); }

/* ================= PLAYER FIXED (INTERAKTIF) ================= */
.player-fixed {
  position: fixed; bottom: 0; width: 100%; height: 55px; 
  background: #000; color: #fff; display: none; 
  align-items: center; justify-content: space-between; 
  z-index: 1000; transform: translateY(100%); 
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border-top: 1px solid rgba(255,255,255,0.2);
}

.progress-container {
    position: absolute; top: -3px; left: 0; width: 100%; height: 6px;
    background: rgba(255,255,255,0.1); cursor: pointer;
}
.progress-bar { height: 100%; background: #fff; width: 0%; position: relative; }
.progress-bar::after {
    content: ""; position: absolute; right: -5px; top: 50%; 
    transform: translateY(-50%); width: 10px; height: 10px; 
    background: #fff; border-radius: 50%;
}

.time-stamp { position: absolute; top: 8px; right: 20px; font-size: 9px; opacity: 0.5; font-family: monospace; }

.player-left { display: flex; align-items: center; padding-left: 20px; gap: 15px; }
.btn-toggle-bottom { cursor: pointer; font-size: 22px; width: 25px; display: flex; justify-content: center; }
.stop-square-bottom { width: 14px; height: 14px; background: #fff; } 
.track-box { display: flex; align-items: center; gap: 12px; }
.track-box img { width: 38px; height: 38px; border: 1px solid #fff; filter: grayscale(100%); }
.title-info b { font-size: 12.5px; display: block; text-transform: uppercase; }

.player-right { display: flex; align-items: center; padding-right: 15px; gap: 20px; }
.player-right span { cursor: pointer; font-size: 14px; font-weight: 700; }
.close-btn { font-size: 18px; cursor: pointer; opacity: 0.4; margin-left: 10px; }
</style>
</head>
<body>

<div class="header-container">
  <div class="nav-top">
    <div class="logo-main"><img src="New%20Project%20(3).png" alt="RAT Radio"></div>
    <div class="nav-right-side">
      <div class="menu-links"><a href="#">Latest</a><a href="#">Explore</a><a href="#">Shop</a></div>
      <div class="search-container"><input type="text" class="search-input" placeholder="SEARCH"></div>
    </div>
  </div>
  <div class="nav-live">
    <div class="live-label">Live Now <span>●</span></div>
    <div class="current-show">
        <div class="btn-toggle-small" id="toggle-small">▶</div> 
        <span id="live-text-source">BASEMENT SESSIONS W/ DIRTY CAT</span>
    </div>
  </div>
</div>

<div class="hero">
    <div class="hero-info-box">
        <div class="hero-play-btn" onclick="playLiveFromHero()"></div>
        <span class="hero-genres">Electronic · Experimental · Underground</span>
        <h2>RAT RADIO</h2>
        <p class="hero-description">A global broadcasting platform and digital archive dedicated to the art of selection.</p>
    </div>
</div>

<section class="archive-section">
    <div class="archive-grid">
        <div class="archive-item" onclick="changeTrack('THE SEWER GHOST', 'GHOSTFACE', 'https://i.pinimg.com/736x/4a/95/38/4a9538d1ecde6f01fca8fd9c89f1ab9f.jpg')">
            <div class="img-box"><img src="https://i.pinimg.com/736x/4a/95/38/4a9538d1ecde6f01fca8fd9c89f1ab9f.jpg"></div>
            <b>The Sewer Ghost</b>
        </div>
        <div class="archive-item" onclick="changeTrack('NIGHT SHIFT', 'MALIK', 'https://i.pinimg.com/1200x/53/07/9f/53079fd51d47cc2853837bca36065fd9.jpg')">
            <div class="img-box"><img src="https://i.pinimg.com/1200x/53/07/9f/53079fd51d47cc2853837bca36065fd9.jpg"></div>
            <b>Night Shift</b>
        </div>
    </div>
</section>

<div class="player-fixed" id="main-player">
  <div class="progress-container" id="p-cont">
      <div class="progress-bar" id="p-bar"></div>
  </div>
  <div class="time-stamp"><span id="curr-time">00:00</span> / 60:00</div>

  <div class="player-left">
    <div class="btn-toggle-bottom" id="toggle-bottom">▶</div>
    <div class="track-box">
      <img src="" id="bottom-cover">
      <div class="title-info"><b id="player-title">TITLE</b><span id="player-sub">SUBTITLE</span></div>
    </div>
  </div>
  <div class="player-right">
    <span onclick="seek(-1)">⟲ 30</span>
    <span onclick="seek(1)">⟳ 30</span>
    <span id="like-btn">♡</span>
    <div class="close-btn" id="close-player">✕</div>
  </div>
</div>

<script>
  let isPlaying = false; 
  let currentProgress = 0;
  let isDragging = false;
  let isLiveMode = false;
  const pBar = document.getElementById('p-bar');
  const pCont = document.getElementById('p-cont');

  function formatTime(s) {
    let m = Math.floor(s/60); let sec = Math.floor(s%60);
    return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  }

  function updatePlayIcons() {
    const stopS = '<div class="stop-square-small"></div>';
    const stopB = '<div class="stop-square-bottom"></div>';
    document.getElementById('toggle-bottom').innerHTML = isPlaying ? stopB : '▶';
    document.getElementById('toggle-small').innerHTML = (isPlaying && isLiveMode) ? stopS : '▶';
  }

  function showPlayer() {
    document.getElementById('main-player').style.display = 'flex';
    setTimeout(() => document.getElementById('main-player').style.transform = 'translateY(0)', 10);
  }

  function changeTrack(title, sub, img) {
    document.getElementById('player-title').innerText = title;
    document.getElementById('player-sub').innerText = sub;
    document.getElementById('bottom-cover').src = img;
    isPlaying = true; isLiveMode = false; currentProgress = 0;
    showPlayer(); updatePlayIcons();
  }

  function playLiveFromHero() {
    changeTrack('BASEMENT SESSIONS', 'LIVE NOW', 'https://i.pinimg.com/736x/bb/02/21/bb022133bdc7fcbea9b48e12a33d8160.jpg');
    isLiveMode = true; updatePlayIcons();
  }

  // --- LOGIC INTERAKTIF FOOTER ---
  setInterval(() => {
    if(isPlaying && !isDragging && currentProgress < 100) {
      currentProgress += 0.05;
      pBar.style.width = currentProgress + "%";
      document.getElementById('curr-time').innerText = formatTime(currentProgress * 36);
    }
  }, 100);

  function move(e) {
    const rect = pCont.getBoundingClientRect();
    currentProgress = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width)) * 100;
    pBar.style.width = currentProgress + "%";
    document.getElementById('curr-time').innerText = formatTime(currentProgress * 36);
  }

  pCont.onmousedown = (e) => { isDragging = true; move(e); };
  window.onmousemove = (e) => { if(isDragging) move(e); };
  window.onmouseup = () => isDragging = false;

  document.getElementById('toggle-bottom').onclick = () => { isPlaying = !isPlaying; updatePlayIcons(); };
  document.getElementById('toggle-small').onclick = () => { playLiveFromHero(); };
  document.getElementById('close-player').onclick = () => {
    document.getElementById('main-player').style.transform = 'translateY(100%)';
    isPlaying = false; updatePlayIcons();
  };
  function seek(n) { currentProgress = Math.max(0, Math.min(100, currentProgress + n)); pBar.style.width = currentProgress + "%"; }
</script>

</body>
</html>
